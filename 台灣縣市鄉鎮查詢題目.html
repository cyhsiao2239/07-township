<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>題目</title>

<body>
    <!-- 用另外一個JS檔撰寫 -->
    <!-- 以下題目的答案請呈現在"畫面上" -->

    <!-- 1.雲嘉南區域有幾個縣市?並列出所有雲嘉南區域縣市名稱 -->

    <div>
        <span>雲嘉南區域有</span>
        <span class="south-city-num">個縣市</span>
        <span class="south-city-all"></span>
    </div>
    <!-- 2.新北市有幾個鄉鎮?並列出所有新北市鄉鎮名稱 -->
    <h3>第二題</h3>
    <div>
        <span>新北室有</span>
        <span class="north-city-num">個縣市</span>
        <span class="north-city-all"></span>
    </div>
    <!-- 3.找出南投市的郵遞區號(郵遞區號+鄉鎮名) -->
    <h3>第三題</h3>
    <div>
        <span class="nantou-townshipID">郵遞區號：</span>
        <span class="nantou-townshipName">鄉鎮名：</span>
    </div>
    <!-- 4.找出太麻里鄉的郵遞區號(郵遞區號+鄉鎮名) -->

    <div>
        <span class="taimali-townshipID">郵遞區號：</span>
        <span class="taimali-townshipName">鄉鎮名：</span>
    </div>

    <script src="township.js"></script>
</body>
